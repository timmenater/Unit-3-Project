<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <!-- Header section -->
    <header>The Code Review</header>
    <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <!-- Beginning of form -->
    <main>
        <form action="post">
            <!-- Contact Information section -->
            <div class="contact-fieldset">
            <fieldset class="contact_info">
                <legend id="contact_header">Contact Information</legend>
                <div class="desktop-contact">
                    <label class="contact-label" for="name">Full Name</label><br>
                    <input class="contact-input" type="text" id="name" name="name" placeholder="Required" required><br>
                    <label class="contact-label" for="email">Email Address</label><br>
                    <input class="contact-input" type="email" id="email" name="email" placeholder="Required" required><br>
                    <label class="contact-label" for="phone">Phone Number</label><br>
                    <input class="contact-input" type="tel" id="phone" name="phone" placeholder="123-456-7890"><br>
                    <label class="contact-label" for="street_address">Street Address</label><br>
                    <input class="contact-input" type="text" id="street_address" name="address" placeholder="123 Main Street"><br>
                    <label class="contact-label" for="city">City</label><br>
                    <input class="contact-input" type="text" id="city" name="city" placeholder="San Diego"><br>
                    <label class="contact-label" for="state">State</label><br>
                    <!-- State option list taken from https://www.freeformatter.com/usa-state-list-html-select.html -->
                    <select class="contact-input" id="state" name="state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br>
                    <label class="contact-label" for="zip">Zip Code</label><br>
                    <input class="contact-input contact-zip" type="number" id="zip" name="zip" placeholder="92111">
                </div>
            </fieldset>
            </div>
            <!-- Newsletter section -->
            <fieldset class="newsletter_info">
                <legend class="newsletter">Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                    <input class="checkbox1" type="checkbox" id="html">
                    <label for="html">HTML News</label><br>
                    <input class="checkbox2" type="checkbox" id="css">
                    <label for="css">CSS News</label><br>
                    <input class="checkbox3" type="checkbox" id="javascript">
                    <label for="javascript">Javascript News</label>
                <p>Newsletter format</p>
                    <input class="radio1" type="radio" id="html-newsletter">
                    <label for="html">HTML</label><br>
                    <input class="radio2" type="radio" id="plain_text">
                    <label for="plain_text">Plain text</label>
                <p>Other topics you'd like to hear about</p>
                <div class="textarea">
                    <textarea name="textbox" id="textbox" rows="5"></textarea><br>
                </div>
                    <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <span>Copyright The Code Review</span>
    </footer>
</body>
</html>
